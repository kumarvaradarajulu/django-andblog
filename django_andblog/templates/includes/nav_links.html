<ul>
    {% for item in menu %}
        <li class="pure-menu-item">
            <a rel="nofollow" href="/{% if item.1  %}pages/{% endif %}{% if item.2 %}{{ item.2 }}{% else %}{% if item.0|slice:":1" == '/' %}{{ item.0.lower|slice:"1:" }}{% else %}{{ item.0.lower }}{% endif %}{% endif %}" class="pure-menu-link">{{ item.0|title|upper }}
            </a>
        </li>
    {% endfor %}
</ul>
